<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Coffee Shop</title>
</head>

<body class="bg-[#221518] relative">
  <div>
    <img src="./img/Glow 1.png" alt="" class=" absolute z-20 left-0">
    <img src="./img/Glow 2.png" alt="" class=" absolute z-10 left-0">
  </div>
  <div class="flex absolute z-40" style="font-family: 'Dancing Script', cursive;">
    <h1 class="text-[120px] justify-items-start ml-[8vw] pt-20 colorH1 absolute">Elza Coffee</h1>
    <h4 class="w-[28vw] text-[32px] justify-items-start ml-[8vw] pt-60 text-[#DABB9E]"
      style="font-family: 'Cormorant Garamond', serif;">Today's good mood is sponsored by coffee search for your coffee
      now</h4>
    <div class="flex absolute justify-items-start ml-[8vw] text-[34px] gap-[49px] pt-[55vh]"
      style="font-family: 'Cormorant Garamond', serif;">
      <p
        class="border-2  border-[#F8E4BE] bg-[#F7E1BC]/10  hover:bg-[#F7E1BC]/30 hover:shadow-lg hover:border-solid motion-safe:hover:scale-110 rounded-full py-1 px-6 text-[#F8E4BE] ">
        Shop Now</p>
      <p
        class="border-2 border-[#F8E4BE] bg-[#F7E1BC]/10  hover:bg-[#F7E1BC]/30 hover:shadow-lg hover:border-solid motion-safe:hover:scale-110 rounded-full py-1 px-6 text-[#F8E4BE] ">
        Catalog</p>
    </div>
  </div>
  <header class="flex">
    <div class="flex ">
      <img src="./img/logo.svg" alt="logo" class="ml-10 absolute z-50" />
      <img src="./img/Icon-navi.svg" alt="" class=" right-[38vw] top-3 flex absolute z-50" />
    </div>
    <menu class="text-white flex gap-[2.3vw] top-3 absolute right-[2vw] z-40 font-light"
      style="font-family: 'Cormorant Garamond', serif;">
      <li>
        <a href="home" class=" borderHome pt-10 rounded-bl-[30px]  rounded-br-[30px] py-3 px-3">Home</a>
      </li>
      <li>
        <a href="menu">Menu</a>
      </li>
      <li>
        <a href="services">Services</a>
      </li>
      <li>
        <a href="product">Product</a>
      </li>
      <li>
        <a href="blog">Blog</a>
      </li>
      <li>
        <a href="contact">Contact</a>
      </li>
    </menu>
  </header>
  <main>
    <div class="bg-[#7C573C] h-[100vh] w-[36vw] justify-self-end absolute right-0 top-0"></div>
    <div><img src="./img/coffee-landing-transformed copy 1.png" alt="Cafeteira"
        class="absolute z-10 right-0 w-[80vw] h-auto top-[5vh] object-contain">
      <img src="./img/Coffees.png" alt="grãos" class="right-[2vw] absolute z-20 top-[7vh] w-[50vw] ">
    </div>
    <div
      class="absolute z-50 left-[8vw] mt-[72vh] w-[30vw] h-[30vh] rounded-tl-[50px] rounded-tr-[50px] overflow-hidden">
      <img src="./img/Cup1.png" alt="Xícara de café" class="absolute z-10 left-11 top-4">
      <p class="colorH1 absolute z-10 right-[9vh] top-[13vh] text-[38px] font-medium "
        style="font-family: 'Dancing Script', cursive;">But First Coffee</p>
      <div
        class="flex items-center gap-2 absolute z-10 right-[8vh] top-[21vh] border-2 border-[#F8E4BE]  hover:bg-[#F7E1BC]/30 hover:shadow-lg hover:border-solid motion-safe:hover:scale-110 rounded-full py-1 px-2">
        <p class=" text-[22.63px] colorH1 font-semibold" style="font-family: 'Cormorant Garamond', serif;">Hurry Up</p>
        <img src="./img/Group.svg" alt="Motinha" class="w-6 h-6 object-contain" />
      </div>

      <div
        class="absolute inset-0 p-[3px] bg-[radial-gradient(circle_at_top_left,_#A8715C_0%,_#54362A_28%,_#221518_88%)] rounded-tl-[50px] rounded-tr-[50px]">
        <div class="w-full h-full bg-[#4A2721] rounded-tl-[50px] rounded-tr-[50px]"></div>
      </div>
    </div>

  </main>

</body>



</html>
